{% extends 'layout.html' %} {% block body %}

<div class="container-fluid">
    <div class="media">
        <img class="rounded-circle profile-picture" src="{{  image  }}">
        <div class="media-body">
            <a class="btn btn-lg btn-outline-danger float-right" href="{{ url_for('users.logout') }}">Log out</a>
            {% if current_user.role == "Admin" %}
            <a class="btn btn-lg btn-outline-info float-right mr-2" href="{{ url_for('pictures.new_photo') }}">Add Photo</a>
            {% endif %}
            <h2>{{ current_user.username }}</h2>
            <p class="text-secondary">{{ current_user.email }}</p>
            <a class="btn btn-lg btn-outline-primary" href="{{ url_for('users.edit') }}">Edit information</a>
        </div>
    </div>
    <div class="container-fluid pt-4">
        <div class="row">
            {% for count, img in enumerate(photo) %} {% if count % 4 == 0 %}
            <div class="w-100"></div>
            {% endif %}
            <div class="col-sm">
                <img src="{{ img }}" alt="hihihji" class="img-fluid rounded">
                <br></br>
            </div>
            {%endfor%}
        </div>
    </div>

{% endblock %}
