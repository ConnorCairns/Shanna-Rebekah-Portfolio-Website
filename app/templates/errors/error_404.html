{% extends 'layout.html' %} 
{% block head %}
    <title>Error 404</title>
{% endblock %}
{% block body %}
<div class="container-fluid">
    <div>
        <h1>Page not found (404)</h1>
        <p>Page does not exist, please return and try again</p>
        <button class="btn btn-md btn-outline-secondary mb-3" onclick="history.back(-1)">Go Back</button>
    </div>
{% endblock %}
