{% extends 'layout.html' %} {% block body %}
<div class="container-fluid">
    <div class="row text-center regular-width align-items-center mb-4">
        <div class="col-12">
            <h1 class="display-5">{{ page.page_name.title() }}</h1>
            <hr class="mt-1 mb-3">
            <p class="font-weight-normal text-justify">{{ page.page_text }}</p>
            <a class="btn btn-md btn-outline-secondary float-right mb-2" href="{{ url_for('main.portraits') }}">Go Back</a>
        </div>
    </div> 
    <div class="row">
        {% for count, img in enumerate(photo) %} {% if count % 4 == 0 %}
        <div class="w-100"></div>
        {% endif %}
        <div class="col-md mb-4">
            <img src="https://s3.eu-west-2.amazonaws.com/shanna-rebekah-photography/{{ img }}.JPG" alt="Account Picture" class="img-fluid rounded">
        </div>
        {%endfor%}
    </div>

{% endblock %}
