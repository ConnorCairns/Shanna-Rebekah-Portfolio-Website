{% extends 'layout.html' %} {% block body %}
<div class="container-fluid">
    <div class="row">
        {% for count, img in enumerate(x) %} {% if count % 4 == 0 %}
        <div class="w-100"></div>
        {% endif %}
        <div class="col-sm">
            <img src="{{ url_for('static', filename=img + '.JPG') }}" alt="" id="src" class="img-fluid rounded">
            <br></br>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
