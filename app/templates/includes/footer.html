<div class="border-top pt-3">
    <p class = "text-muted">
        {% if current_user.is_authenticated %}
            <a class="ml-2 btn btn-lg btn-outline-secondary" href="{{ url_for('users.account') }}">Account</a>
            <a class="ml-2 btn btn-lg btn-outline-secondary" href="{{ url_for('users.logout') }}">Log out</a>
        {% else %}
            <a class="ml-2 btn btn-lg btn-outline-secondary" href="{{ url_for('users.login') }}">Log In</a>
            <a class="ml-2 btn btn-lg btn-outline-secondary" href="{{ url_for('users.register') }}">Create an Account</a>
        {% endif %}
    </p>
</div>
