<div class="container-fluid">
    <div class="row border-top py-2 regular-width align-items-center">
        <div class="col-6">
            {% if current_user.is_authenticated %}
                <a class="mr-2 btn btn-md btn-outline-secondary" href="{{ url_for('users.account') }}">Account</a>
                <a class="btn btn-md btn-outline-secondary" href="{{ url_for('users.logout') }}">Log out</a>
            {% else %}
                <a class="mr-2 btn btn-md btn-outline-secondary" href="{{ url_for('users.login') }}">Log In</a>
                <a class="btn btn-md btn-outline-secondary" href="{{ url_for('users.register') }}">Create an Account</a>
            {% endif %}
        </div>
        <div class="col-6">
            <a href="https://github.com/ConnorCairns" target="_blank">
            <i class="fab fa-github float-right ml-2 text-secondary"></i>
            </a>
            <small class="text-muted float-right">
                Made by Connor Cairns
            </small>
        </div>
    </div>
</div>
