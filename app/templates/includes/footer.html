<div class="border-top pt-3">
    <p class = "text-muted">
        {% if current_user.is_authenticated %}
            <a class="ml-2" href="{{ url_for('account') }}">Account</a>
            <a class="ml-2" href="{{ url_for('logout') }}">Log out</a>
            <a class="ml-2" href="{{ url_for('new_photo') }}">Add Photo</a>
        {% else %}
            <a class="ml-2" href="{{ url_for('login') }}">Log In</a>
            <a class="ml-2" href="{{ url_for('register') }}">Create an Account</a>
        {% endif %}
    </p>
</div>
