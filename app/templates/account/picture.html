{% extends 'layout.html' %} 
{% block head %}
    <title>Account â”‚ {{ data.title() }}</title>
{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row text-center regular-width align-items-center">
        <div class="col-12">
            <h1 class="display-4">{{ data }}</h1>
            <hr class="mt-1 mb-2">
        </div>
        <div class="col-12">
            <a class="mb-2 mr-2 btn btn-md btn-outline-secondary" href="{{ url_for('users.account') }}">Go Back</a>
            <button class="download mb-2 btn btn-md btn-outline-secondary">Download</button>
        </div>
    </div>
    <div id="spinnerdiv" class="row spinner my-4" style="position:relative;"></div>
    <div class="row regular-width align-items-center mb-4">
        <img id="img" src="https://s3.eu-west-2.amazonaws.com/shanna-rebekah-photography/{{ data }}.JPG" alt="Account Picture" class="img-fluid rounded">
    </div>

<script type="text/javascript">
$(document).on('click', '.download', function(e){
    download("{{data}}.JPG")
});

function download(name) {
    var a = $('<a>')
        .attr('href', "/static/temp/"+name)
        .attr('download', name)
        .appendTo('body');
    a[0].click()
    a.remove()
};
var img = document.getElementById('img');
if(img.complete){
    spinner()
};
function spinner() {
    $('#spinnerdiv').removeClass('spinner mb-4');
};

    
</script>
{% endblock %}
